<html lang="ru-RU" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link rel="stylesheet" href="styles/style.css?v0.4">
    <script src="scripts/main.js?v0.3"></script>
    <title>Сквош расписание</title>
</head>
<body>
    <div id="menu">
        <label>с<input type="date" id="dateMin" name="dateMin"></label>
        <label>по<input type="date" id="dateMax" name="dateMax"></label>
        <div id="checkBox">
            <label><input type="checkbox" checked id="checkDubrovka" name="checkDubrovka">Дубровка</label>
            <label><input type="checkbox" checked id="checkShabolovka" name="checkShabolovka">Шаболовка</label>
            <label><input type="checkbox" checked id="checkLeninka" name="checkLeninka">Ленинка</label>
        </div>
        <input type="button" onclick="apiRequest()" id="submitButton" value="Покажи!">
    </div>
    <div id="schedule">
        <table id="dubrovka">
            <caption>Дубровка</caption>
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>День недели</th>
                    <th>17:00</th>
                    <th>18:00</th>
                    <th>19:00</th>
                    <th>20:00</th>
                    <th>21:00</th>
                    <th>22:00</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <table id="leninka">
            <caption>Ленинка</caption>
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>День недели</th>
                    <th>17:00</th>
                    <th>18:00</th>
                    <th>19:00</th>
                    <th>20:00</th>
                    <th>21:00</th>
                    <th>22:00</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <table id="shabolovka">
            <caption>Шаболовка</caption>
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>День недели</th>
                    <th>17:00</th>
                    <th>18:00</th>
                    <th>19:00</th>
                    <th>20:00</th>
                    <th>21:00</th>
                    <th>22:00</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
